<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/vue.js"></script>
</head>
<body>
  <div id="app">
    {{message}}
    <button v-on:click="fun1('hello2号')">2号按钮</button>
  </div>
</body>
<script>
  new Vue({
      el:"#app",
      data:{
          message:"hello"
       },
       methods:{
          fun1:function(msg) {
            alert("hello");
            this.message=msg;
          }
       }

  });
</script>
</html>
