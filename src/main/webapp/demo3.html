<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/vue.js"></script>
</head>
<body>
   <div id="app">
     传统js:<input type="text" onkeydown="fun()"/><!--键盘按下事件-->
     vue:<input type="text" v-on:keydown="fun($event)">
</div>
</body>
<script>
   <!--传统js-->
   function fun() {
     var key=event.keyCode;  //可以取出该按键的unicode值
     alert(key);
   }


   <!--vue-->
   new Vue({
       el:"#app",
       methods:{
           fun:function(event) {
             var key=event.keyCode;
             if(key<48||key>57)
                 event.preventDefault();  <!--阻止事件的默认行为，这就话的意思就是,但按键按下的unicode编码值不再这个范围,则按键按下事件无效-->
           }
       }

   })

</script>
</html>
